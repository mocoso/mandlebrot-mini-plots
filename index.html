<html>
  <head>
    <title>Mandlebrot Mini Plots</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Mandlebrot Mini Plots</h1>
    <p>
      Inspired by
      <a href="https://bayesianbiologist.com/">Corey Chiver's</a>
      <a href="https://github.com/cjbayesian/datascience-utils/blob/master/Mandelbrot_orbits.ipynb">Mandlebrot Orbits</a>.
    </p>
    <div id="plot"></div>
    <form>
      <h2>Settings</h2>

      <p>
        Centre on (format <em>x</em> + <em>y</em>i):
        <input type="text" id="middle" name="middle">
      </p>
      <p>
        Width:
        <input type="text" id="complexWidth" name="complexWidth">
      </p>
      <p>
        Size of grid (pixels):
        <input type="text" id="plotSize" name="plotSize">
      </p>
      <p>
        Max iterations:
        <input type="text" id="maxNumberOfIterations" name="maxNumberOfIterations">
      </p>
      <input type="submit" value="Go!">

      <h2>Export</h2>
      <input id="download-svg" type="submit" value="Download SVG">

      <h2>Source code</h3>
      <p>The <a href="https://github.com/mocoso/mandlebrot-mini-plots">shonky source code</a>.</p>
    </form>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
